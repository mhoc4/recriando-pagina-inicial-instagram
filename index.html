<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="src/celulares_instagram.png" alt="tela de celular exibindo foto" id="cel_inst"> 
            </div>
            <div class="instagram-continue">
                <div class="login-screen-group">
                    <img src="src/instagram_logo400px.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="src/profile_photo150px.jpg" alt="foto de perfil"> 
                    </div>
                        <a href="#" class="instagram-login">Continue como acmjr</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                <div class="login-screen-group">
                    <p class="not-account">Não é acmjr?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">inscreva-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>    
            </div>
        </div>       
    </body>
</html>
